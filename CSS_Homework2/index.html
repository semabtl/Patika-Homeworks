<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <!-- Google logosu görseli bir div içine konulmuştur. -->
        <div>
            <img src="images/google.jpg" class= "image"  width="351" height="113" alt="Google!">
        </div>
        <!-- Bu div parçasında açık renkli ilk kutu ve arama kısmı yer almaktadır. -->
        <div class="first-box">
            Search the web using Google!
            <br>
            <input type="text" name="q" value="" size="40">
            <br>
            <input type="submit" value="Google Search">
            <input type="submit" name="sa" value="I'm feeling lucky">
            <br>
        </div>
        <!-- Second box, alttaki üç yeşil alanı içine alır. Bu alanların her biri "card" sınıfındadır. -->
        <div class="second-box">
            <div class="card width-37 fs-16 bg-lightgreen">
                    Special Searches
                    <br>
                    <a href="">Stanford Search</a>
                    <br>
                    <a href="">Linux Search</a> 
            </div>
            <div class="card width-20 fs-13 bg-green">
                <a href="">Help!</a>
                <br>
                <a href="">About Google!</a>
                <br>
                <a href="">Company Info</a>
                <br>
                <a href="">Google! Logos</a>
            </div>
            <div class="card width-42 fs-13 bg-darkgreen">
                Get Google!
                <br>
                updates monthly:
                <br>
                <input type="text" name="emailaddress" value="your e-mail">
                <br>
                <input type="submit" name="SubmitAction" value="Subscribe">
                <a href="">Archive</a>
            </div>
        </div>
    </div>
    
</body>
</html>
