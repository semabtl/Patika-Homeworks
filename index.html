<!-- İlk Başlık -->
<h1>S.Betül Kocatepe</h1>

<!-- Alt Başlık-->
<h2>Hakkımda</h2>

<!-- Paragraf -->
<p>Merhaba, ben Betül. 20 yaşındayım. Bilgisayar Mühendisliği bölümünde okuyorum.</p>

<!-- Alt Başlık-->
<h2>Hobilerim</h2>

<!-- Hobilerimi anlatan paragraf-->
<p> Kitap okumayı, yazı yazmayı çok seviyorum. Ayrıca yan flüt çalıyorum. Resim çizmeyi de seviyorum, ortaokul ve lisede tuval üzerinde resim çizdim.</p>
